<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="drum-container">
        <h1>Drum Kit</h1>
        <div class="circle-container">
            <button class="drum-button W" id="W">W</button>
            <button class="drum-button A" id="A">A</button>
            <button class="drum-button S" id="S">S</button>
            <button class="drum-button D" id="D">D</button>
            <button class="drum-button J" id="J">J</button>
            <button class="drum-button K" id="K">K</button>
            <button class="drum-button L" id="L">L</button>
        </div>
    </div>

    <footer>
        <p>Click or press the key to play the sound</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
